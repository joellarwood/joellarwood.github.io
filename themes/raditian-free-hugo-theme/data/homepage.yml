# about
about:
  enable: true
  title: "Who am I?"
  content: '<p class="lead">
    I am a final year PhD candidate housed in the School of Psychology at 
    The University of Queensland. My research interst lies at the intersection 
    of social, cognitive, and affective neuroscience with a focus on variations in 
    emotional experiences. My goal for this research is for it to contribute to future 
    programs that aim to expand peoples knowledge of their own and others emotions. 
    </p>
    <p class="lead">
    In addition to my PhD I am also a research assistant at SIGNify with a focus on data 
    analysis and web presense. Through SIGNify academic research in social identities is 
    translated into practice in industry, public service and community settings. I am also 
    a School of Psychology Student Support Tutor where I provide one on one consulting to 
    undergraduate psychology students. In this role I provide feedback on written peices, 
    study technique advise and utilise socratic questioning to aid the development of course 
    specific knowledge. 
    
    </p>'
  button:
    icon: "icon-smile-fill"
    btnText: "About Me"
#    URL: "https://www.linkedin.com/company/radity/"
  image:
    x: "img/who-am-i/user-picture.png"
    _2x: "img/who-am-i/user-picture@2x.png"

